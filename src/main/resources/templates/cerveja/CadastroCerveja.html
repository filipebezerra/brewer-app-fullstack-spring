<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			
			.container {
				display: flex;
				flex-wrap: wrap;
				width: 100%;
				margin: 10x
			}
			
			.label {
				width: 25%;
				padding: 4px;
			}
			
			.field {
				width: 75%;
			}
		</style>
	</head>
	<body>
		<h1>Cadastro de Cerveja</h1>
		<form method="POST" th:object="${cerveja}">
			<div th:each="error: ${#fields.detailedErrors()}">
				<span th:text="${error.message}"></span>
			</div>
			
			<div><span th:text="${mensagem}"></span></div>
			<div class="container">
				<div class="label">
					<label for="sku">SKU</label>
				</div>
				<div class="field">
					<input type="number" id="sku" th:field="*{sku}" />	
				</div>
				
				<div class="label">
					<label for="nome">Nome</label>
				</div>
				
				<div class="field">
					<input type="text" id="nome" th:field="*{nome}" />	
				</div>
				
				<div class="label">
					<label for="descricao">Descrição</label>
				</div>
				
				<div class="field">
					<input type="text" id="descricao" th:field="*{descricao}" />	
				</div>
			</div>
			<div><input type="submit" value="Salvar" /></div>
		</form>
	</body>
</html>
